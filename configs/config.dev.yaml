# 开发环境配置模板（更快迭代、资源占用更低）
# 使用方式：python main.py --config configs/config.dev.yaml

model:
  backend: "ollama"
  ollama_model: "qwen3-coder:30b"
  ollama_url: "http://localhost:11434"

  # 开发阶段可适度降低生成长度以提高响应速度
  max_new_tokens: 8192
  temperature: 0.7
  top_p: 0.95
  top_k: 40

memory:
  auto_search: true

  working:
    max_turns: 12
    max_tokens: 4096

  long_term:
    embedding_dim: 384
    max_entries: 30000
    similarity_threshold: 0.65
    index_path: "data/memories/long_term_index.json"
    surprise_threshold: 0.15
    dedup_threshold: 0.92
    decay_half_life: 604800
    consolidation_threshold: 0.90

  persistent:
    db_path: "data/memories/persistent.json"
    max_entries: 20000
    dedup_enabled: true
    dedup_ratio: 0.85

  external:
    enabled: true
    search_engine: "duckduckgo"
    max_results: 5

execution:
  timeout: 20
  max_output_chars: 10000
  allowed_imports: []

self_improvement:
  enabled: true
  log_dir: "data/improvements"
  min_confidence: 0.75
  max_iterations: 3
  backup: true

memory_agent:
  error_registry_path: "data/error_registry.json"
  llm_routing: true
  max_exploration_suggestions: 5

meta_knowledge:
  min_experiences: 5
  batch_size: 16
  cooldown: 1800

skills:
  db_path: "data/skills.json"

orchestration:
  max_sub_agents: 4

reflection:
  use_llm: true
  quality_threshold: 0.6
  llm_cooldown: 8.0
  max_session_records: 150
  evolution_db_path: "data/evolution.json"

logging:
  level: "INFO"
  file: "data/agent.log"
