name: Daily Report

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily report
        run: |
          python scripts/daily_report.py --window 10

      - name: Prune old reports
        run: |
          python scripts/prune_reports.py --keep 30

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A data/reports
          if git diff --cached --quiet; then
            echo "No report changes to commit"
            exit 0
          fi
          git commit -m "chore(report): auto-generate daily report [skip ci]"
          git push

      - name: Quality gate
        run: |
          python scripts/daily_report.py --window 10 --fail-on-gate --output /tmp/daily_gate.md
